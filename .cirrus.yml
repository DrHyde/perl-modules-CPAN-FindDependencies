task:
  name: FreeBSD
  freebsd_instance:
    image_family: freebsd-13-0-snap
  test_script:
    - pkg install -y perl5
    - echo|cpan App::cpanminus
    - cpanm --notest IO::Socket::SSL
    - cpanm --installdeps .
    - perl Makefile.PL
    - make
    - make test

task:
  name: MacOS
  osx_instance:
    image: catalina-xcode-12.0
  test_script:
    - echo|cpan App::cpanminus
    - /Users/admin/perl5/bin/cpanm TAP::Harness::Env Moo
    - /Users/admin/perl5/bin/cpanm --installdeps .
    - export PERL5LIB=/Users/admin/perl5/lib/perl5
    - export AUTHOR_TESTING=1
    - perl Makefile.PL
    - make
    - make test
